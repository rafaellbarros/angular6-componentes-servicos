<div class="container">
    <div class="row">
        <div *ngIf="task">
          <h1>Editar tarefa</h1>
          <form name="form">
            <div>
              <label>ID:</label>
              <span>{{task.id}}</span>
            </div>
            <div class="form-group">
              <label for="name"></label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Digite o nome" [(ngModel)]="task.name"/>
            </div>
            <button type="button" class="btn btn-default" (click)="submit()">Enviar</button>
          </form>
        </div>
    </div>
</div>
